<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('my_background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(247, 243, 243, 0.7);
      background-blend-mode: overlay;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1D1D1D;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #457B9D;
      border-radius: 8px;
      background: #FFFFFF;
      color: #1D1D1D;
      outline: none;
    }

    .input-group input::placeholder {
      color: #444444;
    }

    #reset-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2A9D8F;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #reset-btn:hover {
      background: #1D3557;
    }
  </style>
</head>

<body>
  <div class="login-card">
    {% with messages = get_flashed_messages(with_categories=true)%}
    {% if messages%}
    {% set category, message = messages[-1] %}
    <div class="form-message {{category}}" id="form-message">{{message}}</div>
    {% endif %}
    {%endwith%}
    <div class="title">Reset Password</div>
    <form id="reset-form" action="{{url_for('auth.change_pass')}}" method="POST">

      <!-- New Password -->
      <div class="input-group">
        <input type="password" id="newpass" name="newpass" placeholder="New Password" required />
      </div>

      <!-- Confirm Password -->
      <div class="input-group">
        <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm Password" required />
      </div>

      <button id="reset-btn" type="submit">Confirm</button>
    </form>
  </div>

  <script>
    document.getElementById('reset-form').addEventListener('submit', (e) => {
      const newPass = document.getElementById('newpass').value.trim();
      const confirmPass = document.getElementById('confirmpass').value.trim();
      const user = document.getElementById('username_or_email').value.trim();

      if (!user || !newPass || !confirmPass) {
        alert("Please fill in all fields!");
        e.preventDefault();
        return;
      }

      if (newPass !== confirmPass) {
        alert("Passwords do not match!");
        e.preventDefault();
        return;
      }

      // Optional: Password length or complexity check
      if (newPass.length < 6) {
        alert("Password should be at least 6 characters long.");
        e.preventDefault();
        return;
      }

    });
  </script>
</body>

</html>
