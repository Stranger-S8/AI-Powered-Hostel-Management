<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      /* background: url('my_background.jpg') no-repeat center center/cover; */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(247, 243, 243, 0.7);
      background-blend-mode: overlay;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .form-message.error {
      color: #c62828;
      display: block;
      margin-bottom: 10px;
    }

    .form-message.success {
      color: #2e7d32;
      display: block;
      margin-bottom: 10px;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1D1D1D;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #457B9D;
      border-radius: 8px;
      background: #FFFFFF;
      color: #1D1D1D;
      outline: none;
    }

    .input-group input::placeholder {
      color: #444444;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot-password a {
      font-size: 12px;
      color: #457B9D;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    #login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2A9D8F;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #login-btn:hover {
      background: #1D3557;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 14px;
      color: #444444;
    }

    .signup-text a {
      color: #457B9D;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <form action="{{url_for('auth.validate_login')}}" method="post">
    <div class="login-card">
      {% with messages = get_flashed_messages(with_categories=true)%}
      {% if messages%}
      {% set category, message = messages[-1] %}
      <div class="form-message {{category}}" id="form-message">{{message}}</div>
      {% endif %}
      {%endwith%}

      <div class="title">Sign In</div>
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Username" required/>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required/>
      </div>
      <div class="forgot-password">
        <a href="{{url_for('auth.verify_user')}}">Forgot Password?</a>
      </div>
      <button id="login-btn" type="submit">Login</button>
      <div class="signup-text">
        Don't have an account? <a href="{{url_for('auth.signup_page')}}">Sign Up</a>
      </div>
    </div>
  </form>

  <script>


  </script>
</body>

</html>
