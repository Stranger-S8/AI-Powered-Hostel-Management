<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tenant Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #1d3557;
            margin-bottom: 1.5rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 2rem;
        }

        .detail-item {
            background-color: #f1f3f5;
            padding: 1rem;
            border-radius: 8px;
        }

        .label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .value {
            font-weight: 600;
            color: #212529;
            font-size: 1.1rem;
        }

        .status-active {
            color: white;
            background-color: #38b000;
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            display: inline-block;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            background-color: #1d3557;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #457b9d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Tenant Detailed Information</h2>

        <div class="details-grid">
            <div class="detail-item">
                <div class="label">ID</div>
                <div class="value">{{ data[0] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Full Name</div>
                <div class="value">{{ data[1] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Room</div>
                <div class="value">{{ data[2] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Type</div>
                <div class="value">{{ data[3] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Status</div>
                <div class="value status-active">{{ data[4] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Phone</div>
                <div class="value">{{ data[5] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Email</div>
                <div class="value">{{ data[6] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Joining Date</div>
                <div class="value">{{ data[7] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">AC Preference</div>
                <div class="value">{{ data[8] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Sleep Time</div>
                <div class="value">{{ data[9] }}</div>
            </div>
            <div class="detail-item">
                <div class="label">Smoking</div>
                <div class="value">{{ data[10] }}</div>
            </div>
        </div>

        <a href="{{ url_for('dashboard.manage_tenants') }}" class="back-btn">⬅️ Back to Manage Tenants</a>
    </div>
</body>

</html>
