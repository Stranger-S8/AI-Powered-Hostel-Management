<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Hostel Manager</title>
  <link rel="stylesheet" href="{{ url_for('t_auth.static', filename='student.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('my_background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(247, 243, 243, 0.7);
      background-blend-mode: overlay;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    .login-card h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1D1D1D;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin: 8px 0 4px;
      color: #1D1D1D;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #457B9D;
      border-radius: 8px;
      background: #FFFFFF;
      color: #1D1D1D;
      outline: none;
      margin-bottom: 12px;
    }
    input::placeholder {
      color: #444444;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2A9D8F;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover {
      background: #1D3557;
    }
  </style>
</head>
<body>
  <form id="forgotPasswordForm" class="login-card">
    <h2>Forgot Password</h2>
    <label for="email">Enter your email</label>
    <input type="email" id="email" name="email" placeholder="your@email.com" required>
    <button type="submit" class="btn">Send Code</button>
  </form>

  <script>
    document.getElementById('forgotPasswordForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (email) {
        alert('Code sent to ' + email);
        window.location.href = 'student-verify-code.html';
      }
    });
  </script>
</body>
</html>
