<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AI Powered Hostel Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1D3557, #457B9D);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      color: #fff;
      animation: fadeIn 1.5s ease-out;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
      /* Reduced space between logo and title */
      animation: zoomIn 1.2s ease-out;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 0;
      /* Optional: make sure there's no default gap */
      animation: slideIn 1.2s ease-out;
    }


    .dots {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .dots div {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dots div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

<body>

  <div class="splash-container">
    <img src="{{url_for('static', filename='images/home.png')}}" alt="Logo" class="logo">
    <div class="title">AI POWERED HOSTEL MANAGER</div>
    <div class="sub-title">Built by Ahmad Mustafa & Zeeshan Abbas â€“ Redefining hostel life with smart automation.

    </div>
    <div class="dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "{{url_for('starting_menu')}}";
    }, 4000);
  </script>

</body>

</html>
